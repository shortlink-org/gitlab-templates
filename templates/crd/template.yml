.crd_templates:
  image:
    name: alpine/k8s:1.33.0
    entrypoint: [ "" ]
  script:
    - export KUBECTL_APPLYSET=true
    - kubectl apply
      -n default
      --prune
      --applyset=crd-${APPLYSET}
      --force-conflicts
      --server-side
      --context=${KUBE_CONTEXT}
      --validate=false
      -f ${NAME}
  allow_failure: true
  tags:
    - gitlab-org-docker
  rules:
    - when: manual
